  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
      <title>L'Ouest Americain</title>
      <meta name="description" content="Voyage aux Etats Unis: Amérique de l'ouest" />

      <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="styles/cahier-de-voyage.css" />
      <link rel="stylesheet" type="text/css" href="styles/navbar.css" />
      <link rel="stylesheet" type="text/css" href="styles/accueil.css" />
      <link rel="stylesheet" type="text/css" href="styles/notes.css" />
      <link rel="stylesheet" type="text/css" href="styles/gallery.css" />
      <link rel="stylesheet" type="text/css" href="styles/parcours.css" />
      <link rel="stylesheet" type="text/css" href="styles/contact.css" />

  </head>
  <body id="skrollr-body">

    <div cdv-nav></div>

    <div cdv-page="accueil" offsetdown="-1" offsetup="-1">
      <div cdv-accueil></div>
    </div>

    <div cdv-page="parcours" offsetdown="0" offsetup="-1">
      <div cdv-parcours></div>
    </div>

    <div cdv-page="notes" offsetdown="0" offsetup="-1">
      <div cdv-notes></div> 
    </div>

    <div cdv-page="gallery" offsetdown="0" offsetup="-1">
      <div cdv-gallery></div>
    </div>

    <div cdv-page="contact" offsetdown="10" offsetup="-1">
      <div cdv-contact></div>
    </div>


    <script src="bower_components/bower-skrollr/skrollr.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="bower_components/jquery-waypoints/waypoints.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <script src="scripts/directives/notesDirective.js"></script>

    <script src="scripts/directives/contactDirective.js"></script>
